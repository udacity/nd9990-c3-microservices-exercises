apiVersion: apps/v1
kind: Deployment
metadata:
    name: my-app
    labels:
        app: my-app

spec:
    replicas:2
    selector:
        matchLabels:
            app: my-app
        spec:
            containers:
                - name: simple-node
                image: josemarcial1311/simple-node
                ports:
                    - containerPort: 80