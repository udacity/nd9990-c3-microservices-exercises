language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  
  - docker build -t udagram-api-feed ./udagram-api-feed

  - docker build -t udagram-api-user ./udagram-api-user

  - docker build -t udagram-frontend ./udagram-frontend

  - docker build -t udagram-reverseproxy ./udagram-reverseproxy

# Tagging
  - docker tag udagram-api-feed samsonemeje/udagram-api-feed:v1

  - docker tag udagram-api-user samsonemeje/udagram-api-user:v1

  - docker tag udagram-frontend samsonemeje/udagram-frontend:v1

  - docker tag udagram-reverseproxy samsonemeje/udagram-reverseproxy:v1

after_success:
# Push
# DOCKER_PASSWORD and DOCKER_USERNAME are set in the Travis repository settings
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push samsonemeje/udagram-api-feed:v1

  - docker push samsonemeje/udagram-api-user:v1

  - docker push samsonemeje/udagram-frontend:v1

  - docker push samsonemeje/udagram-reverseproxy:v1


