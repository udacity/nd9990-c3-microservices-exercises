language: node_js
node_js:
   - 13

services:
   - docker

# Pre-testing installs
install:
   - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
   - echo "no tests"

script:
   - docker --version # print the version for logging

# Building all 4 images
   - docker-compose -f docker-compose-build.yaml build --parallel

# Tagging
   - docker tag udagram-api-feed ugoiloh/udagram-api-feed:v1
   - docker tag udagram-api-user ugoiloh/udagram-api-user:v1
   - docker tag udagram-frontend ugoiloh/udagram-frontend:v1
   - docker tag reverseproxy ugoiloh/reverseproxy:v1

after_success:
   - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
   - docker push ugoiloh/udagram-api-feed
   - docker push ugoiloh/udagram-api-user
   - docker push ugoiloh/udagram-frontend
   - docker push ugoiloh/reverseproxy